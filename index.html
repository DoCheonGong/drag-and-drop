<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and drop</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</head>

<body>
    <div id="main">
        <div class="container">
            <div id="left">
                <div class="list" id="list1" draggable="true">
                    <span>Baldi</span>
                </div>
                <div class="list" id="list2" draggable="true">
                    <span>Null</span>
                </div>
            </div>
            <div id="right"></div>
        </div>
        <div class="wrap">
            <div class="page1">
                <h2>The head teacher</h2>
            </div>
            <div class="page2">
                <h2>Corrupted being</h2>
            </div>
        </div>
    </div>
</body>

</html>
